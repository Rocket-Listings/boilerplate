<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0; padding: 0; border-top: 1px dashed lightgrey; border-bottom: 1px dashed lightgrey;">
	<td class="content-wrap" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 20px;" valign="top">
		<table width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0; padding: 0;">
			<tr style="border-top-width: 1px;">
				<td>
					<tr>
						{% if instance.listing.user.profile.pro_pic_thumb %}
						<td style="padding: 6px; width: 2px" valign="top">
							<img src="{{ instance.listing.user.profile.pro_pic_thumb  }}" border="0" hspace="0" vspace="0" style="vertical-align:top; padding-bottom:12px;">
						</td>
						{% endif %}
						<td style="padding: 6px; text-align: left;" valign="top" >
						<span style="color:#999999; font-size: 12px;"><a href="https://www.rocketlistings.com/user/{{instance.listing.user.id}}">{{ instance.listing.user.profile.display_name }}</a> 
							at {{ instance.date_posted }}</span>
							<div style="font-size: 13px; line-height: 15px;">{{instance.listing.description|truncatewords_html:60}}</div></td>
						</td>
					</tr>
					<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0; padding: 0; margin-top: 10px;">
						<td colspan="2" class="content-block" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;" valign="top">
							<a href="{{ url }}" class="btn-primary" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; color: #FFF; text-decoration: none; line-height: 2; font-weight: bold; text-align: center; cursor: pointer; display: block; margin-right: auto; margin-left;auto; border-radius: 5px; text-transform: capitalize; background: #348eda; margin: 0; padding: 0; border-color: #348eda; border-style: solid; border-width: 10px 20px; max-width: 275px;">View Now</a>
						</td>
					</tr>
				</td>
			</tr>
		</table>
	</td>
</tr>
